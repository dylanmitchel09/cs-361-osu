<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coverage Map - Main</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="Coverage_Map___Main.css"/>
<script id="applicationScript" type="text/javascript" src="Coverage_Map___Main.js"></script>
</head>
<body>
<!-- Reference for the Top Menu to Expand the About, Help and Contact-->
<div id="Coverage_Map_-_Main">
	<div onclick="application.goToTargetView(event)" id="Top_Menu">
		<svg class="Top_Menu_l">
			<rect id="Top_Menu_l" rx="0" ry="0" x="0" y="0" width="428" height="112">
			</rect>
		</svg>
		<!-- Header of the Application UI -->
		<div id="Connectify">
			<span>Connectify</span>
		</div>
		<div id="Help">
			<span>Help</span>
		</div>
		<div id="About">
			<span>About</span>
		</div>
		<div id="Contact">
			<span>Contact</span>
		</div>
		<svg class="Line_9" viewBox="0 0 1 17">		<!-- Header Separator Line -->
			<path id="Line_9" d="M 0 17 L 0 0">
			</path>
		</svg>
		<svg class="Line_10" viewBox="0 0 1 17">	<!-- Header Separator Line -->
			<path id="Line_10" d="M 0 17 L 0 0">
			</path>
		</svg>
		<svg class="Line_11" viewBox="0 0 91 1">	<!-- Line for Expanding Header -->
			<path id="Line_11" d="M 0 0 L 91 0">
			</path>
		</svg>
	</div>
	<!-- Google Maps API & Render the Maps -->
	<iframe
		  width="428"
		  height="920"
		  style="border:0"
		  loading="lazy"
		  allowfullscreen
		  src="https://www.google.com/maps/embed/v1/place?key=API_KEY
			&q=Corvallis+OR">
	</iframe>
	
	<!-- Reference for the Top Menu Bar -->
	<div onclick="application.goToTargetView(event)" id="Top_Bar">		<!-- Option to Expand the Top Menu -->
		<svg class="Selection_Menu">
			<rect id="Selection_Menu" rx="0" ry="0" x="0" y="0" width="395" height="61">
			</rect>
		</svg>
		<svg class="Line_1" viewBox="0 0 1 44">		<!-- Separator Line -->
			<path id="Line_1" d="M 0 0 L 0 44">
			</path>
		</svg>
		<svg class="Line_2" viewBox="0 0 1 44">		<!-- Separator Line -->
			<path id="Line_2" d="M 0 0 L 1 44">
			</path>
		</svg>
		<div id="X-Mobile">
			<span>Carrier</span>
		</div>
		<div id="LTE">
			<span>Technology</span>
		</div>
		<div id="All">
			<span>Sources</span>
		</div>
		<svg class="Line_12" viewBox="0 0 91 1">	<!-- Expanding Line -->
			<path id="Line_12" d="M 0 0 L 91 0">
			</path>
		</svg>
	</div>
	<!-- Reference for the Bottom Bar -->
	<div onclick="application.goToTargetView(event)" id="Bottom_Bar">	<!-- Option to Expand Bottom Menu -->
		<svg class="Selection_Menu_">
			<rect id="Selection_Menu_" rx="0" ry="0" x="0" y="0" width="395" height="67">
			</rect>
		</svg>
		<svg class="Line_3" viewBox="0 0 1 44">		<!-- Separator Line -->
			<path id="Line_3" d="M 0 0 L 0 44">
			</path>
		</svg>
		<div id="Coverage_Good">
			<span>Coverage: Good</span>
		</div>
		<div id="Speed_20_Mbps">
			<span>Speed: 20 Mbps</span>
		</div>
		<svg class="Line_13" viewBox="0 0 91 1">	<!-- Expanding Line -->
			<path id="Line_13" d="M 0 0 L 91 0">
			</path>
		</svg>
	</div>
		<!-- Section for Signal Strength Color Coding -->
		<div id="Signal_Strength">
		<svg class="Good_Signal">		<!-- -80 dBm and Lower -->
			<rect id="Good_Signal" rx="0" ry="0" x="0" y="0" width="84" height="75">
			</rect>
		</svg>
		<svg class="Medium_Signal">		<!-- -80 dBm until -110 dBm -->
			<rect id="Medium_Signal" rx="0" ry="0" x="0" y="0" width="84" height="75">
			</rect>
		</svg>
		<svg class="Bad_Signal">		<!-- -110 dBm and Higher -->
			<rect id="Bad_Signal" rx="0" ry="0" x="0" y="0" width="84" height="75">
			</rect>
		</svg>
	</div>
</div>
</body>
</html>
