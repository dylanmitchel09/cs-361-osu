<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coverage Map - Selection</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="Coverage_Map___Selection.css"/>
<script id="applicationScript" type="text/javascript" src="Coverage_Map___Selection.js"></script>
</head>
<body>
<!-- Google Maps API -->
<div id="Coverage_Map_-_Selection">
	<iframe
	width="428"
	height="920"
	style="border:0"
	loading="lazy"
	allowfullscreen
	src="https://www.google.com/maps/embed/v1/place?key=API_KEY
	  &q=Corvallis+OR">
	</iframe>
		
	<!-- Elements of the Top Bar Expanded -->
	<div id="Top_Bar_Expanded">
		<svg class="Selection_Menu">
			<rect id="Selection_Menu" rx="0" ry="0" x="0" y="0" width="395" height="305">
			</rect>
		</svg>
		<svg class="Line_1" viewBox="0 0 1 44">		<!-- Separator Line -->
			<path id="Line_1" d="M 0 0 L 0 44">
			</path>
		</svg>
		<svg class="Line_2" viewBox="0 0 1 44">		<!-- Separator Line -->
			<path id="Line_2" d="M 0 0 L 1 44">
			</path>
		</svg>
		<div id="X-Mobile">
			<span>Carrier</span>
		</div>
		<div id="LTE">
			<span>Technology</span>
		</div>
		<div id="All">
			<span>Sources</span>
		</div>
		<svg class="Line_4" viewBox="0 0 394 1">
			<path id="Line_4" d="M 0 0 L 394 0">
			</path>
		</svg>
		<!-- Form that sends the user input of Carrier, Technology and Sources -->
		<form>
		<FORM ACTION="https://jkorpela.fi/cgi-bin/echo.cgi" METHOD="GET">	<!-- Sample of testing HTML Forms from https://jkorpela.fi/forms/testing.html -->
		<fieldset>
		<div id="Carrier">
			<p>Carrier: <br/>
			  <label>
			    <input type="radio" name="carrier" value="TMB"/>
			    T-Mobile</label>
			  <br/>
			  <label>
			    <input type="radio" name="carrier" value="ATT"/>
			    AT&T</label>
			  <br/>
			  <label>
			    <input type="radio" name="carrier" value="VZW"/>
			    Verizon</label>
			  <br/>
		  </p>
		</div>
		<div id="Technology">
			<p>Technology: <br/>
			  <label>
			    <input type="radio" name="technology" value="5G"/>
			    5G</label>
			  <br/>
			  <label>
			    <input type="radio" name="technology" value="LTE"/>
			    LTE</label>
			  <br/>
			  <label>
			    <input type="radio" name="technology" value="3G"/>
			    3G</label>
			  <br/>
		  </p>
		</div>
		<div id="Sources">
			<p>Sources: <br/>
			  <label>
			    <input type="radio" name="sources" value="debug"/>
			    Debug</label>
		  </p>
		</div>
		<!-- Back button as well as send the user input -->
		<svg class="Line_14" viewBox="0 0 91 1">
			<input type="submit" style="display:none;"/>
			<path onclick="application.goToTargetView(event)" id="Line_14" d="M 0 0 L 91 0">
			</path>
		</svg>
		</fieldset>
		</form>
	</div>
	<!-- Header of the Application -->
	<div id="Top_Menu">
		<svg class="Top_Menu_bk">
			<rect id="Top_Menu_bk" rx="0" ry="0" x="0" y="0" width="428" height="112">
			</rect>
		</svg>
		<div id="Connectify">
			<span>Connectify</span>
		</div>
		<div id="Help">
			<span>Help</span>
		</div>
		<div id="About">
			<span>About</span>
		</div>
		<div id="Contact">
			<span>Contact</span>
		</div>
		<svg class="Line_9" viewBox="0 0 1 17">		<!-- Separator Line -->
			<path id="Line_9" d="M 0 17 L 0 0">
			</path>
		</svg>
		<svg class="Line_10" viewBox="0 0 1 17">	<!-- Separator Line -->
			<path id="Line_10" d="M 0 17 L 0 0">
			</path>
		</svg>
		<svg class="Line_11" viewBox="0 0 91 1">	<!-- Expanding Line -->
			<path id="Line_11" d="M 0 0 L 91 0">
			</path>
		</svg>
	</div>
</div>
</body>
</html>
